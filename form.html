<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="" method="get">
       <div class="Form">
            <div class="sec1">
                <h1>Payment form example</h1>
            </div>
            <div class="sec2">
                <div class="text">
                    <p>Some fields are missing</p>
                </div>
                <div class="info">
                    <fieldset>
                        <p>Card #</p>
                        <input type="number" placeholder="xxxxxxxxxxxxxxxx">
                    </fieldset>
                    <fieldset>
                        <p>CVC #</p>
                        <input type="number" placeholder="0000">
                    </fieldset>
                    <fieldset>
                        <p>Amount</p>
                        <p> <strong>$</strong> <input type="number" placeholder="Amount"></p>
                    </fieldset>
                </div>
            </div>




       </div>
    </form>
</body>
</html>
