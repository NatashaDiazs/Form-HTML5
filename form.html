<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="" method="get">
       <div class="Form">
            <div class="sec1">
                <h1>Payment form example</h1>
            </div>
            <div class="sec2">
                <div class="text">
                    <p>Some fields are missing</p>
                </div>
                <div class="info">
                    <fieldset class="card">
                        <p>Card #</p>
                        <input type="text" placeholder="xxxxxxxxxxxxxxxx">
                    </fieldset>
                    <fieldset class="card">
                        <p>CVC #</p>
                        <input type="text" placeholder="0000">
                    </fieldset>
                    <fieldset class="card">
                        <p>Amount</p>
                        <p> <strong>$</strong> <input type="text" placeholder="Amount"></p>
                    </fieldset>
                </div>
            </div>
            <div class="sec3">
                 <div class="text2">
                    <fieldset>
                        <p>First name</p>
                        <input type="text" id="large">
                    </fieldset>
                    <fieldset>
                        <p>City</p>
                        <input type="text" id="large">
                    </fieldset>
                    <fieldset>
                        <p>We accept:</p>
                        <input type="radio" name="card"> <img src="master-card-svgrepo-com.svg" alt="">
                        <input type="radio" name="card"> <img src="visa-3-svgrepo-com.svg" alt="">
                        <input type="radio" name="card"> <img src="maestro-old-3-svgrepo-com.svg" alt="">
                        <input type="radio" name="card"> <img src="american-express-svgrepo-com.svg" alt="">
                    </fieldset>
                </div>
                <div class="lname">
                    <fieldset>
                        <p>Last name</p>
                        <input type="text" id="large">
                    </fieldset>
                    <div class="sep">
                        <fieldset>
                            <p>State</p>
                            <select id="opciones" name="opciones">
                                <option value="opcion 0">Pick a state</option>
                                <option value="Opcion 1">California</option>
                                <option value="Opcion 2">Texas</option>
                                <option value="Opcion 3">New york</option>
                                <option value="Opcion 4">New Jersey</option>
                            </select>                              
                        </fieldset>
                        <fieldset>
                            <p>Postal Code</p>
                            <input type="text">
                        </fieldset>
                    </div>
                    <fieldset>
                        <p>Message</p>
                        <textarea name="sug" id="" rows="6" cols="50"></textarea>
                        <figcaption>Add any notes here</figcaption>
                    </fieldset>
                </div>
            </div>
                <div class="botones">
                        <button> Cancel</button>
                        <button> Send</button>
                </div>
       </div>
    </form>
</body>
</html>
