<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="form.css">
    <link rel="icon" href="formularios-de-google.png" type="image">
</head>
<body>
    <form action="https://www.google.com/?hl=es" method="get">
       <div class="Form">
            <div class="sec1">
                <h1>Payment form example</h1>
            </div>
            <div class="sec2">
                <div class="text">
                    <p>Some fields are missing</p>
                </div>
                <div class="info">
                    <fieldset class="card">
                        <label for="card-number">Card #</label><br>
                        <input type="text" placeholder="xxxxxxxxxxxxxxxx" id="card-number" maxlength="16" required>
                    </fieldset>
                    <fieldset class="card">
                        <label for="CVC">CVC #</label><br>
                        <input type="text" placeholder="0000" id="CVC" maxlength="4" pattern="\d+">
                    </fieldset>
                    <fieldset class="card">
                        <label for="amount">Amount</label>
                        <p><strong>$</strong> <input type="text" placeholder="Amount" id="amount" required></p>
                    </fieldset>
                </div>
            </div>
            <div class="sec3">
                 <div class="text2">
                    <fieldset class="card">
                        <label for="namef">First Name</label> <br>
                        <input type="text" id="namef" class="large">
                    </fieldset>
                    <fieldset class="card">
                        <label for="city">City</label> <br>
                        <input type="text" id="city" class="large">
                    </fieldset>
                    <fieldset>
                        <label>We accept:</label>
                        <div class="pay">
                            <input type="radio" name="card"> <img src="master-card-svgrepo-com.svg" alt="">
                            <input type="radio" name="card"> <img src="visa-3-svgrepo-com.svg" alt="">
                            <input type="radio" name="card"> <img src="maestro-old-3-svgrepo-com.svg" alt="">
                            <input type="radio" name="card"> <img src="american-express-svgrepo-com.svg" alt="">
                        </div>
                    </fieldset>
                </div>
                <div class="text3">
                    <fieldset class="card">
                        <label for="namel">Last Name</label><br>
                        <input type="text" id="namel" class="large">
                    </fieldset>
                    <div class="postal">
                        <fieldset class="card">
                            <label for="opciones">State</label>
                            <select id="opciones" name="opciones">
                                <option value="opcion 0">Pick a state</option>
                                <option value="Opcion 1">California</option>
                                <option value="Opcion 2">Texas</option>
                                <option value="Opcion 3">New york</option>
                                <option value="Opcion 4">New Jersey</option>                           
                            </select>                              
                        </fieldset>
                        <fieldset class="card">
                            <label for="postal">Postal Code</label>
                            <input type="text" id="postal">
                        </fieldset>
                    </div>
                    <fieldset class="card">
                        <label for="sug">Message</label><br>
                        <textarea name="sug" id="sug" rows="5" cols="65" maxlength="250" placeholder="0/250"></textarea><br>
                        <small>Add any notes here.</small>
                    </fieldset>
                </div>
            </div>
            <div class="botones">
                <button type="button">Cancel</button>
                <button type="submit">Send</button>
            </div>
       </div>
    </form>
</body>
</html>
