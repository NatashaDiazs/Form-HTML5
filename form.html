<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="" method="get">
       <div class="Form">
            <div class="sec1">
                <h1>Payment form example</h1>
            </div>
            <div class="sec2">
                <div class="text">
                    <p>Some fields are missing</p>
                </div>
                <div class="info">
                    <fieldset class="card">
                        <p>Card #</p>
                        <input type="text" placeholder="xxxxxxxxxxxxxxxx">
                    </fieldset>
                    <fieldset class="card">
                        <p>CVC #</p>
                        <input type="text" placeholder="0000">
                    </fieldset>
                    <fieldset class="card">
                        <p>Amount</p>
                        <p> <strong>$</strong> <input type="text" placeholder="Amount"></p>
                    </fieldset>
                </div>
            </div>
                <div class="sec3">
                    <div class="fname">
                        <fieldset>
                            <p>First name</p>
                            <input type="text">
                        </fieldset>
                        <fieldset>
                            <p>City</p>
                            <input type="text">
                        </fieldset>
                        <fieldset>
                            <p>We accept:</p>
                            <input type="radio">
                            <input type="radio">
                            <input type="radio">
                            <input type="radio">
                        </fieldset>
                    </div>
                    <div class="lname"></div>
                </div>
            
       </div>
    </form>
</body>
</html>
